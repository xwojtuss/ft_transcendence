<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="/css/output.css" rel="stylesheet">
    <title>ft_transcendence</title>
</head>

<body>
    <header>
        <div class="minilogo">
            <a href="/">
                ft_t
            </a>
        </div>
        <div class="logo">
            <a href="/">
                ft_transcendence
            </a>
        </div>
        <nav>
            <div>
                <a href="/" class="nav-link">
                    Play
                </a>
            </div>
            <div>
                <a href="/friends" class="nav-link">
                    Friends
                </a>
            </div>
            <div>
                <a href="/profile" class="nav-link">
                    My Profile
                </a>
            </div>
        </nav>
    </header>
    <main id="app">
        <div class="app-wrapper-center">
            <div class="floater">
                <div class="user-info">
                    <div class="avatar">
                        <img src="./assets/default-avatar.svg" alt="User avatar"><!-- default avatar from svgrepo.com -->
                        <p>
                            <a class="edit-profile require-ownership" href="/update">
                                Edit profile
                            </a>
                        </p>
                    </div>
                    <div class="user-stats">
                        <p class="nickname">wkornato</p>
                        <p>15 wins</p>
                        <p>7 loses</p>
                    </div>
                </div>
                <div class="match-history require-log-in">
                    <table>
                        <tr>
                            <th>Date</th>
                            <th>Player Count</th>
                            <th>Opponents</th>
                            <th>Initiator</th>
                            <th>Rank</th>
                        </th>
                        <tr>
                            <td>2025-07-31 21:41:01</td>
                            <td>2</td>
                            <td><a href="/profile/pzurawic">pzurawic</a></td>
                            <td><a href="/profile/wkornato">wkornato</a></td>
                            <td>1</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="/ts/app.js"></script>
</body>

</html>
