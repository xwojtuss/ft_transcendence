<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link href="/css/output.css" rel="stylesheet">
    <title>ft_transcendence</title>
</head>

<body>
    <header>
        <div class="minilogo">
            <a href="/">
                ft_t
            </a>
        </div>
        <div class="logo">
            <a href="/">
                ft_transcendence
            </a>
        </div>
        <nav>
            <div>
                <a href="/" class="nav-link">
                    Play
                </a>
            </div>
            <div>
                <a href="/friends" class="nav-link">
                    Friends
                </a>
            </div>
            <div>
                <a href="/profile" class="nav-link">
                    My Profile
                </a>
            </div>
        </nav>
    </header>
    <main id="app">
        <div class="app-wrapper-center">
            <div class="floater">
                <div class="user-info">
                    <div class="avatar">
                        <img src="./assets/default-avatar.svg" alt="User avatar"><!-- default avatar from svgrepo.com -->
                        <p>
                            <button class="edit-profile require-ownership">
                                Edit profile
                            </button>
                        </p>
                    </div>
                    <div class="vl"></div>
                    <div class="user-stats">
                        <span class="nickname">
                            <span class="tooltip">
                                <span class="tooltiptext">
                                    Online
                                </span>
                                <svg title="Online" width="16" height="24">
                                    <circle cx="6" cy="13" r="6" fill="green"></circle>
                                </svg>
                            </span>
                            wkornato
                        </span>
                        <div class="wins-losses">
                            <div>
                                <span>15</span>
                                <span>Wins</span>
                            </div>
                            <div>
                                <span>7</span>
                                <span>Losses</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="match-history require-log-in">
                    <table>
                        <caption>wkornato's Match History:</caption>
                        <tr>
                            <th>Date</th>
                            <th>Player Count</th>
                            <th>Opponents</th>
                            <th>Initiator</th>
                            <th>Rank</th>
                        </th>
                        <tr>
                            <td>2025-07-31 21:41:01</td>
                            <td>2</td>
                            <td class="overflow-x-auto max-w-[150px] whitespace-nowrap"><a href="/profile/pzurawic">pzurawic</a></td>
                            <td><a href="/profile/wkornato">wkornato</a></td>
                            <td>1st</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="/ts/app.js"></script>
</body>

</html>
