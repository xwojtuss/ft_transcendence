<div class="app-wrapper-center">
    <div class="floater">
        <form id="login-form" autocomplete="on">
            <legend>Welcome Back!</legend>
            <div>
                <input type="text" name="login" id="login-input" autocomplete="username" placeholder="Nickname/Email" required>
            </div>
            <div>
                <input type="password" name="password" id="password-input" autocomplete="current-password" placeholder="Password" required>
                <button type="button" class="toggle-password-visibility icon">
                    <img class="toggle-password-visibility" width="24" height="24" src="https://img.icons8.com/material-outlined/24/visible--v1.png" alt="Show password"/>
                </button>
            </div>
            <div>
                <p>
                    Don't have an account yet? <wbr><a href="/register">Register&nbsp;here!</a>
                </p>
            </div>
            <div>
                <input type="submit" value="Log in">
            </div>
        </form>
    </div>
</div>
