<!-- UPDATED WITH AI PLAYER -->

<div class="app-wrapper-center min-h-screen bg-blue-200 bg-geometric-pattern py-12">
  <h1 class="text-3xl sm:text-4xl font-bold text-gray-700 mb-8 text-center">Choose Game Mode</h1>

  <div class="flex flex-col gap-8 items-center w-full">

    <!-- Row 1: Local (2P), Play with AI, Online -->
    <div class="flex flex-wrap gap-8 justify-center w-full">
      <div class="game-tile cursor-pointer w-56 h-40 rounded-xl shadow-lg bg-white flex flex-col items-center justify-center transition-transform hover:scale-105 border border-gray-200"
           data-href="/game/local">
        <div class="text-5xl mb-2">🎮</div>
        <div class="text-lg font-semibold text-gray-700">Local (2P)</div>
      </div>

      <div class="game-tile cursor-pointer w-56 h-40 rounded-xl shadow-lg bg-white flex flex-col items-center justify-center transition-transform hover:scale-105 border border-gray-200"
           data-href="/game/local?ai=1">
        <div class="text-5xl mb-2">🤖</div>
        <div class="text-lg font-semibold text-gray-700">Play with AI</div>
      </div>

      <div class="game-tile cursor-pointer w-56 h-40 rounded-xl shadow-lg bg-white flex flex-col items-center justify-center transition-transform hover:scale-105 border border-gray-200"
           data-href="/game/online">
        <div class="text-5xl mb-2">🌐</div>
        <div class="text-lg font-semibold text-gray-700">Online</div>
      </div>
    </div>

    <!-- Row 2: Multiplayer, Local Tournament, Online Tournament -->
    <div class="flex flex-wrap gap-8 justify-center w-full">
      <div class="game-tile cursor-pointer w-56 h-40 rounded-xl shadow-lg bg-white flex flex-col items-center justify-center transition-transform hover:scale-105 border border-gray-200"
           data-href="/game/multiplayer">
        <div class="text-5xl mb-2">👥</div>
        <div class="text-lg font-semibold text-gray-700">Multiplayer</div>
      </div>

      <div class="game-tile cursor-pointer w-56 h-40 rounded-xl shadow-lg bg-white flex flex-col items-center justify-center transition-transform hover:scale-105 border border-gray-200"
           data-href="/game/local-tournament">
        <div class="text-5xl mb-2">🏆</div>
        <div class="text-lg font-semibold text-gray-700">Local Tournament</div>
      </div>

      <div class="game-tile cursor-pointer w-56 h-40 rounded-xl shadow-lg bg-white flex flex-col items-center justify-center transition-transform hover:scale-105 border border-gray-200"
           data-href="/game/online-tournament">
        <div class="text-5xl mb-2">🏅</div>
        <div class="text-lg font-semibold text-gray-700">Online Tournament</div>
      </div>
    </div>
  </div>
</div>

<script>
document.querySelectorAll('.game-tile').forEach(tile => {
  tile.addEventListener('click', function() {
    window.location.href = tile.getAttribute('data-href');
  });
});
</script>
