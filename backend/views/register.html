<div class="app-wrapper-center">
    <form>
        <legend>Register here!</legend>
        <div>
            <input type="text" name="nickname" id="nickname-input" autocomplete="username" placeholder="Nickname" required>
        </div>
        <div>
            <input type="email" name="email" id="email-input" autocomplete="email" placeholder="Email" required>
        </div>
        <div>
            <input type="password" name="password" id="password-input" autocomplete="new-password" placeholder="Password" required>
            <button type="button" class="toggle-password-visibility">
                <img class="toggle-password-visibility" width="24" height="24" src="https://img.icons8.com/material-outlined/24/visible--v1.png" alt="Show password"/>
            </button>
        </div>
        <div>
            <p>
                Already got an account? <wbr><a href="/login">Login&nbsp;here!</a>
            </p>
        </div>
        <div>
            <input type="submit" value="Register">
        </div>
    </form>
</div>
