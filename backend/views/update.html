<div class="app-wrapper-center">
    <div class="floater">
        <form class="labeled update" id="update-form">
            <legend>Update your info</legend>
            <div class="avatar update">
                <img src="./assets/default-avatar.svg" alt="User avatar" id="preview-avatar"><!-- default avatar from svgrepo.com -->
                <label for="file-input" class="file-input">Choose New Avatar</label>
                <input type="file" id="file-input" accept="image/*" name="avatar">
            </div>
            <div>
                <input type="text" class="input-not-allowed" name="nickname" id="nickname-input" value="wkornato" autocomplete="username" disabled>
                <button type="button" class="icon edit-field"><img src="./assets/edit-icon.svg"></button>
                <label for="nickname-input">Nickname</label>
            </div>
            <div>
                <input type="email" class="input-not-allowed" name="email" id="email-input" value="wkornatoemail@gmail.com" autocomplete="email" disabled>
                <button type="button" class="icon edit-field"><img src="./assets/edit-icon.svg"></button>
                <label for="email-input">Email</label>
            </div>
            <div>
                <select name="tfa" id="tfa-select" class="input-not-allowed" disabled>
                </select>
                <button type="button" class="icon edit-field"><img src="./assets/edit-icon.svg"></button>
                <label>Two Factor Authorization</label>
            </div>
            <div>
                <input type="password" name="currentPassword" id="current-password-input" autocomplete="current-password" required>
                <label for="current-password-input">Current Password</label>
            </div>
            <div>
                <input type="password" class="input-not-allowed" name="newPassword" id="new-password-input" autocomplete="new-password" disabled>
                <button type="button" class="icon edit-field"><img src="./assets/edit-icon.svg"></button>
                <label for="new-password-input">New Password</label>
            </div>
            <div class="buttons">
                <button type="button" formnovalidate formaction="/profile" class="cancel" id="cancel-form">Cancel</button>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</div>
